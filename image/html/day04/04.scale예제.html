<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>scale예제</title>
    <style>
        

        .box {
            width: 340px;
            height: 340px;
            overflow: hidden;
        }

        img {
            transition: transform 0.3s;

        }

        img:hover {
            transform: scale(2, 2);

        }
    </style>
</head>

<body>
    <span class="box">
        <img src="../image/강아지.jpg" alt="강아지사진">
    </span>
</body>

</html>
