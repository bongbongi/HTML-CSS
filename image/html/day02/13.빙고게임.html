<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>빙고게임</title>
    <!-- tr,td 사용
        td 테두리 -->

    <style>
        td{
            width: 50px;
            height: 50px;
            text-align: center;
            vertical-align: middle;
            font-size: 1.5em;
            border: 2px black solid;
        }

        .x{
            background-color: blue;
            color: gold;
            font-weight: 700;
        }


        .x:hover{
            background-color: darkblue;
        }

        

        
    
    </style>


</head>
<body>
    <table border="1">
        <tr>
            <td class="1">9</td>
            <td class="2">6</td>
            <td class="3">11</td>
            <td class="4">15</td>
            <td class="x">25</td>
        </tr>
        <tr>
            <td class="x">3</td>
            <td class="7">24</td>
            <td class="8">1</td>
            <td class="9">12</td>
            <td class="x">10</td>
        </tr>
        <tr>
            <td class="x">2</td>
            <td class="x">16</td>
            <td class="13">8</td>
            <td class="14">14</td>
            <td class="x">21</td>
        </tr>
        <tr>
            <td class="x">20</td>
            <td class="17">19</td>
            <td class="18">7</td>
            <td class="19">22</td>
            <td class="x">4</td>
        </tr>
        <tr>
            <td class="21">14</td>
            <td class="x">5</td>
            <td class="23">13</td>
            <td class="24">17</td>
            <td class="x">18</td>
        </tr>
    </table>
   
</body>
</html>
