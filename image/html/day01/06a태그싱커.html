<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a_싱커</title>
</head>
<body>
    <!-- 싱커 : 책갈피 기능, 도움말에서 해당 목차를 클릭하면 그 위치로 이동 
        요소 html에서 태그로 이루어진 것을 요소(element)라고 한다.
          - id : 요소가 가지는 유일한 이름, 중복 X
                -id가 중복되더라도 실행이 안되거나, 에러가 발생하지 않는다. 
                하지만 정상 동작이 안될 수 있음
          - href에 id명을 넣어주면 해당 id로 이동한다.
          - a태그를 이용한 싱커 구현이라고 함 (현재 페이지에서 특정 위치로 이동하는 기능)      
    -->

    
     <!-- # 뒤에 아이디를 쓰면 그 id로 이동 -->
    <a href="#first" id="top">1번 위치</a>
    <a href="#second" >2번 위치</a>
    <a href="#third" >3번 위치</a>
