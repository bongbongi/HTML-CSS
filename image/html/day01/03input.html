<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input</title>
</head>
<body>
    <!-- input : 단일 태그라서 닫는 태그가 없음!!!
                 속성 값에 따라 다양한 기능들을 활용할 수 있음
                 input는 form 태그와 같이 사용.
        <input type = "속성명">
    -->

    <!--type = "text" : 문자열을 입력받을 때 사용, 
                placeholder : 흐리게 표시, 문자를 입력하면 사라짐. ex: 아이디, 패스워드-->

                

   아이디 : <input type="text" placeholder="ID"> <br>
   패스워드 : <input type="text" placeholder="PW"> <br>            

        <hr>

    <br>  <br>

   <!-- type = "button" : 일반 버튼
        type = "reset"  : 리셋 버튼
        type = "submit"  : 서버 전송 버튼
         <button>tag에서도 동일하게 사용-->
       
    <form action="">
        <input type="text" name="data"> <br>
        <input type="button" value="button"> <br>
        <input type="reset" value="reset"> <br>
        <input type="submit" value="submit">
    </form>     

    <!-- type = "password" : 비밀번호 입력시 사용, 
                            브라우저에 따라 출력형태가 다를 수 있음-->
    <input type="password">
    <br><br>

    <hr>    
    <!-- type = "checkbox" : 다중 선택-->
    <form action="">
        좋아하는 과일을 선택해 주세요. (복수선택가능) <br>
        <input type="checkbox" name="fruit" value="apple">사과 
         <!-- fruit이라는 변수를 만들어 apple을 담아주는것 -->
        <input type="checkbox" name="fruit" value="orange">오렌지
        <input type="submit" value="제출">
    </form>
    <hr>
    <!-- type="radio" : 하나만 선택가능 -->
    <form action="">
        좋아하는 과일을 선택해 주세요.(하나만 선택, 복수선택불가능)<br>
        <input type="radio" name="fruit" value="apple">사과
        <input type="radio" name="fruit" value="orange">오렌지
        <input type="submit" value="제출">
    </form>
    <hr>
    <!-- 이름을 눌러도 체크가 됨 label을 만들어서 객체와 하나로 연결해줌. 
            lable과 id를 연결!
            id는 고유의 값이라 중복되면 안됨!!-->
    <form action=""> 
        label 사용, checkbox <br>
        <label for="apple">
            <input type="checkbox" name="fruit" value="apple" id="apple">사과
        </label>
        <label for="orange">
            <input type="checkbox" name="fruit" value="orange" id="orange">오렌지
        </label>
        <input type="submit" value="제출">
    </form>
    <hr>
    <form action="">
        label 사용, radio <br>
        <label for="apple1">
            <input type="radio" name="fruit" value="apple" id="apple1">사과
        </label>
        <label for="orange1">
            <input type="radio" name="fruit" value="orange" id="orange1">오렌지
        </label>
        <input type="submit" value="제출">
    </form>
    <hr>
    <!--10대, 20대, 30대, 40대이상 선택 
        name: ages -->
    <form action="">
        label 사용, radio <br>
        <label for="10대">
            <input type="radio" name="ages" value="10대" id="10대">10대
        </label>
        <label for="20대">
            <input type="radio" name="ages" value="20대" id="20대">20대
        </label>
        <label for="30대">
            <input type="radio" name="ages" value="30대" id="30대">30대
        </label>
        <label for="40대이상">
            <input type="radio" name="ages" value="40대이상" id="40대이상">40대이상
        </label>
        <input type="submit" value="제출">
    </form>
    <hr>
    <form action="">
        <!-- type ="color" : 색 선택, 색상 정보는 16진수로 표현 -->
        <input type="color" name="color">
        <input type="submit" value="제출">
    </form>

    <hr>
    <!-- type ="month" : 년, 월을 표시 
         type ="week"  : 년, 주
         type ="date"  : 년, 월, 일
         type ="datetime-local" : 년,월,일,시,분,초
         type ="time" : 시,분,초
    -->
    <input type="month"><br>
    <input type="week"><br>
    <input type="date"><br>
    <input type="datetime-local"><br>
    <input type="time"><br>
    <hr>
    <!-- type="email" : 이메일 형식인지 체크, 형태가 맞지 않으면 알림창 띄움 -->
    <form action="">
        이메일 형식 email 
        <input type="email" name="email">
       
        <input type="submit" value="제출"><br>
     <!-- type="url" : url 형식인지 체크, 형태가 맞지 않으면 알림창 띄움 -->    
     url 형식
      <input type="url" name="url">
      <input type="submit" value="제출"><br>
    </form>   
    <!-- type="search" : 문자열을 입력할 때 뒤에 x 버튼 생성 -->
    문자열 입력시 X버튼 생성 <br>
    <input type="search">    <br>
    <!-- type="file" : 첨부파일 선택 -->
    첨부파일 선택<br>
    <input type="file">
    <!-- type="hidden" : 값을 안보이게 숨김, 실제 개발시 많이 사용, 내부적으로 필요할 때 사용 -->
    <input type="hidden" name="hi" value="hihi"> <br>
    <!-- type="number" : 숫자만 입력가능한 창 -->
    <input type="number"><br>
    <br>
    <!-- type="image" : 그림을 넣어주는 태그. img 태그로 대체 가능
            속성 src : 이미지의 주소(사이트주소, 컴퓨터저장경로)
                alt : 이미지가 없을 때 보여질 글자-->
    <input type="image" alt="이미지 없음" width=10% src="https://cdn.pixabay.com/photo/2022/10/07/11/02/autumn-7504819_960_720.jpg">
    <br>
    <!-- type="range" : 상태바를 이용하여 범위 값을 나타냄 -->
    1 <input type="range">10
    <hr>

    
    <br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br>
</body>
</html>
