    <title>객체</title>

<body>
    <h1>객체 : 식별할 수 있는 것을 상세 특징으로 표현하려는 형식(코드 타입)</h1>
    <ul>
        <li>
            const로 선언하는 것이 일반적 : 객체의 지속성을 확보하기 위함
        </li>
       <li>
        {속성명 : 속성값}; 속성명: 속성값, 속성명 : 속성값.....으로 표현
       </li>
       <li>
        속성명은 같은 객체 내에서는 중복되면 안됨.
       </li>
       <li>
        객체 내부의 속성값으로 사용할 수 있는 데이터 타입은 제한이 없다
       </li>
       <li>
        객체 속성값으로 익명함수를 정의하면 그 함수를 메서드라고 부른다. <br>
        메서드 명은 속성명이 된다.
       </li>
    </ul>
    <script>
        const car = {name:'myCar',year:2020,};
        //재선언XXX 재설정XXX -  선언한 객체를 지킬 수 있음

        let myCar = {name:'myCar',year:2020};
        myCar=100; // 가능 myCar의 객체는 사라짐
    </script>
    <script>
        const me = {
            name : 'Hong gil dong',
            age:22,
            addr : 'seoul',
            hobby : 'baseball',
            favor : 'coffee',
            subject:{
                year:2020,
                title:'javascript',
                ver:'ES6',
                project:'JAVA',
                intro : function(){
                    console.log(`${me.subject.title}:${me.subject.ver}=${me.subject.project}`);
                    return `re:${this.title}:${this.ver}=${this.project}`;
                },
            },
            year : 2022
        };
        console.log(me.name);
        console.log(me.age);
        console.log(me.subject.title);
        console.log(me.subject.intro); //함수 실행이 아닌 지목
        console.log(me.subject.intro());
        console.log(me.hobby);
        console.log('----------------')
    </script>


    <!-- 선생님 -->
    <script>
        const musician = {
            // 내가 좋아하는 가수의 객체 이름, 나이, playList (곡3가지), 
            //jukebox fuction(first, second, third){
                // retrun `${first}, ${second}, ${third}`;
            //}
            // 노래 3곡을 입력받아(파라미터로 입력) 출력
            name: 'IU',
            age:30,
            playList: {
                first: 'ABC',
                second: 'BCD',
                third: 'EFG',
            },
            jukebox: function(first, second, third){
                console.log(`${this.playList.first}, ${this.playList.second}, ${this.playList.third}`);
                return `${first}, ${second}, ${third}`;
            },
        };
        console.log(musician.name);
        console.log(musician.age);
        console.log(musician.playList);
        let play = musician.jukebox("너랑나","좋은날","밤편지");
        console.log(play);
        console.log(typeof play);
        let key = "subject";
        console.log(me[key]['intro']()); 
    </script>
