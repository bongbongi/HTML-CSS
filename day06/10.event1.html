<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event1</title>
</head>

<body>
    <form action="">
        <fieldset>
            <legend>로그인</legend>
            ID : <input type="text" id="userid"><br>
            PW : <input type="password" id="userpw"><br>
            Birth : <input type="date" id="birth"><br>
            Pin : <input type="number" id="pin"><br>
            <button type="button" onclick="clickEvent()">전송</button>
            <button type="button" onclick="makeList()">리스트로 출력</button>
        </fieldset>

    </form>
    <h3 id="info"></h3>
    <ol id="ol"></ol>
    <script>
        function clickEvent() {
            //value는 모두 String처리 됨
            let userid = document.getElementById('userid').value;
            let userpw = document.getElementById('userpw').value;
            let birth = document.getElementById('birth').value;
            let pin = document.getElementById('pin').value;


            document.getElementById('info').innerText = `${typeof userid} : ${userid}`;
            document.getElementById('info').innerText += `${typeof userpw} : ${userpw}`;
            document.getElementById('info').innerText += `${typeof birth} : ${birth}`;
            document.getElementById('info').innerText += `${typeof pin} : ${pin}`;
        };


        function makeList() {
            let userid = document.getElementById('userid').value;
            let userpw = document.getElementById('userpw').value;
            let birth = document.getElementById('birth').value;
            let pin = document.getElementById('pin').value;

            birth = new Date(birth);
            console.log(birth);
            console.log(typeof birth);
            pin = parseInt(pin);// ParseInt() 정수로 변경될 수 있는 문자만 가능
            // pin=Number(pin) //number() 숫자로 변경될 수 있는 값
            let ol = document.getElementById('ol');
            ol.innerHTML = `<li> ${typeof userid} : ${userid} </li>`;
            ol.innerHTML += `<li> ${typeof userid} : ${userid} </li>`;
            ol.innerHTML += `<li> ${typeof birth} : ${birth} </li>`;
            ol.innerHTML += `<li> ${typeof pin} : ${pin} </li>`;

            //2번째 방법 : 문자로 한번에 묶는 방법

            <li> ${typeof pin} : ${pin} </li>`;

        };


    </script>

</body>

</html>
