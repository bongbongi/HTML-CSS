<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sale</title>
</head>

<body>
    <!-- 화면에 가격, 할인율 담고, 
        할인가격 계산하기 버튼을 클릭하면 
        원래가격, 할인율, 할인된 금액, 총지불금액 출력하는 이벤트 function 작성 -->

    <form action="" id="saleForm">
        <fieldset>
            <legend>가격</legend>
            가격 : <input type="text" id="price"> 원<br>
            할인율 : <input type="text" id="halin"> %<br>
            <button type="button" id="sbmBtn" onclick="clickPrice()">계산</button>
            <!-- 할인된금액 : <input type="text" id="priceX"><br>
            총지불금액 : <input type="text" id="sum"><br>  -->
        </fieldset>
    </form>

    <!-- 결과값 나올 위치 -->
    <h3 id="halinPrice"></h3>
    <h3 id="sumPrice"></h3>
    <script>
        function clickPrice() {
            let price = document.getElementById('price').value;
            let halin = document.getElementById('halin').value;
            let halinPrice = 0;
            let sumPrice=0;

            halin = parseInt(halin);


            halinPrice=price*(halin/100);
            document.getElementById('halinPrice').innerText=`할인된금액 : ${halinPrice}`+'원';

            sumPrice=price-halinPrice;
            document.getElementById('sumPrice').innerText=`총지불금액 : ${sumPrice}`+'원';

            
        }


    </script>
</body>

</html>
