<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>별 찍기</title>
</head>

<body>
    <h1>
        높이(양의 정수)를 입력받으면 직각삼각형모양으로
        (*)의 탑이 되게 출력
    </h1>

    <pre>
        입력받은 숫자 : 5 
        *
        **
        ***
        ****
        *****
     </pre>

    높이 입력 : <input type="text" id="height">
    <button type="button" id="btn" onclick="star()">별찍기</button>
    <h3 id="printStar"></h3>

    <script>
        function star() {
            let height = Number(document.getElementById('height').value);

            for (let i = 1; i <= height; i++) {
                for (let j = 1; j <= i; j++) {
                    document.getElementById('printStar').innerHTML += `*`;
                }
                document.getElementById('printStar').innerHTML += `<br>`;
            }

        }
    </script>

    <script>
        //선생님 답
        function printStars(height) {
            let i = 0;
            while (i < parseInt(height)) {
                let stars = '';
                let j = 0;
                while (j <= i) {
                    stars += '*';
                    j++;
                }
                stars += '<br>';
                i++;
                document.getElementById('printStars').innerHTML += stars;
            }
        }
        document.getElementById('btn').addEventListener('click', function () {
            document.getElementById('printstars').innerHTML = ""; //출력라인 초기화
            printStars(document.getElementById('height').value);
        })
    </script>
</body>

</html>
