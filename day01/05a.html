<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        a태그
        - 다른 페이지로 이동하게 하는 태그, 다운로드 가능하게 하는 태그
        - 쌍태그 태그 안에 있는 글자를 클릭하면 이동하게 됨.
        - href 속성
            - 이동할 url, 값이 없다면 현재 페이지의 새로고침이 됨
            - 속성값에 // ->>>> http:// 를 url로 인식, 없으면 파일로 인식
            - 값에 tel: 이 나오면 핸드폰으로 연결, 주로 모바일에서 사용
            - 값에 mailto : 이메일로 연결
        - target 속성 : _self, _blank
            - _self : 기본값, 현재 화면에서 링크를 새로 연다.
            - _blank : 새 창에서 링크 연결
            - _parent : 부모창에서 링크 연결
                - 결제창처럼 팝업창이 뜨고(자식창) 팝업창의 값을 반영하여 
                    원래 (부모창) 창이 변경될 경우.
            - _top : 최고조상에서 링크를 연결, 부모가 없으면 (조상이 없음)
                -조상이 없다면 _self와 동일
        - download 속성
            - download 속성을 추가하면 해당 파일을 다운로드 함.
            - href의 속성이 파일로 입력되어야 함.
     -->


     <!-- url로 인식하여 현재창에서 naver.com 사이트로 연결 -->
     <a href="http://www.naver.com" target="_self">naver(현재창에서 연결)</a> <br> 

     <!-- url로 인식, 새창에서 연결 -->
     <a href="http://www.naver.com" target="_blank">naver(새창으로 연결)</a> <br>

     <!-- 파일로 인식 -->
     <!-- 파일을 찾을 수 없어서 에러 발생 -->
     <a href="naver.com" target="_blank" >naver(파일로 인식)</a>
     <br>
     <!-- 같은 폴더안에 있어야 인식할 수 있음. 폴더가 다르다면 경로 적어주면 됨 -->
     <a href="01text.html" target="_blank" >o1text.html(파일로 인식)</a> <br>
     <!-- download -->
     <a href="01text.html" download="">다운로드</a><br>
     <!-- tel: 전화로 연결 -->
     <a href="tel:+8201011111111">전화문의</a><br>
     <!-- melito: 이메일로 연결 -->
     <a href="mailto:abcd@naver.com">이메일문의</a><br>

</body>
</html>
