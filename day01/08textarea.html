<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>textarea태그</title>
</head>
<body>
    <!-- 
        input text 은 한 줄 문자열을 입력받을 수 있음.
        textarea 은 여러 줄을 입력받을 수 있음.
        - 속성
        - cols : 열 수, 글자수, 한 행에 몇글자까지 가능한지, cols+1자 까지 가능
        - rows : 행 수, 줄 수
        - minlength :  최소글자수
        - maxlength : 최대글자수, 속성이 없으면 제한이 없음
            -ex. 문의사항, 댓글 글자를 남길 때 사용
            -게시판처럼 복잡한(서식이 있는) 경우는 플러그인을 사용

     -->

     <textarea name="" id="" cols="30" rows="10" minlength="5" maxlength="10"></textarea>
</body>
</html>
