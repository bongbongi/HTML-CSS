<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>img태그</title>
</head>
<body>
    <!-- img 태그
        - src : 이미지 경로
        - alt : 그림 없을 때 나타나는 글자
        - width : 그림의 가로길이
        - heigh : 그림의 세로길이
        - auto : 자동크기(비율에 맞게)
     -->

     <img width="300px" height="auto" src="https://cdn.pixabay.com/photo/2022/10/07/09/24/little-panda-7504633_960_720.jpg" alt="">


     <!-- 그림을 클릭하면 네이버로 이동 -->
     <a href="http://naver.com" target="_blank">
        <p>네이버로 이동<br>
            <img width="100px" src="https://cdn.pixabay.com/photo/2022/10/07/09/24/little-panda-7504633_960_720.jpg" alt="">
        </p>
    </a>
    <br>
    <img width="50%" src="/image/강아지.jpg" alt="강아지사진">
    <img width="50%" src="/image/오리.jpg" alt="오리사진">
    </body>
</html>
