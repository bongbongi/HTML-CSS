</head>
<body>
    <h1>
        form에서 입력한 데이터를 가여와 자바스크립트 객체로 저장한 후 그 객체에
        저장된 데이터를 버튼 이벤트를 통해 출력하기
    </h1>
    <!-- <ul>
        <li>
            데이터 저장 버튼을 클릭하면 form에 입력된 데이터가 객체로 저장
        </li>
        <li>
            출력버튼을 클릭하면 데이터가 html list로 출력된다.

    <h3>
        데이터 리스트

    <ol>
        <li>이름</li>
        <li>거주지</li>

                <li>2. </li>

            </ul>
            
        </li>

    <form action="">
        <fieldset>
            이름 : <input type="text" id="username"><br>
            거주지 : <input type="text" id="addr"><br>
            좋아 하는 리스트 <br>
            리스트 1 : <input type="text" id="list1"><br>
            리스트 2 : <input type="text" id="list2"><br>
            리스트 3 : <input type="text" id="list3"><br>
            이메일 : <input type="text" id="email"><br>
            Pet 소유여부 : <input type="text" id="petaddr" placeholder="Y / N"><br>
            지금 가장 하고 싶은 것 : <input type="text" id="want"><br>


            <button type="button" >객체로 전송</button>

        </fieldset>
    </form>
    <h3>위에서 만든 객체 출력</h3>
    <button type="button" onclick="printData()">출력</button>
    <table>
        <tr>
            <th>이름</th>
            <td id="username2"></td>
        </tr>
        <tr>
            <th>거주지</th>
            <td id="addr2"></td>
        </tr>
        <tr>
            <th>좋아하는 리스트</th>
            <td>
                <ul id="lists">
                    
                </ul>
            </td>
        </tr>
        <tr>
            <th>이메일</th>
            <td id="email2"></td>
        </tr>
        <tr>
            <th>Pet 소유여부</th>
            <td id="petaddr2"></td>
        </tr>
        <tr>
            <th>지금 가장 하고 싶은 것</th>
            <td id="want2"></td>
        </tr>

    </table>

    
    <script>
        const dataObj = {};

       
        function getData(){
            let username = document.getElementById('username').value;
            let addr = document.getElementById('addr').value;
            let list1 = document.getElementById('list1').value;
            let list2 = document.getElementById('list2').value;
            let list3 = document.getElementById('list3').value;
            let email = document.getElementById('email').value;
            let petaddr = document.getElementById('petaddr').value;
            let want = document.getElementById('want').value;

            //이 값을 요소로 만들어서 dateObj 담기
            dataObj.username=username;
            dataObj.addr=addr;
            dataObj.list={};
            dataObj.list.list1=list1();
            dataObj.list.list2=list2();
            dataObj.list.list3=list3();
            dataObj.email=email;
            dataObj.petaddr=petaddr;
            dataObj.want=want;

            console.log(dataObj);

        }
       

        console.log(username,addr,list1,list2,list3,email,petaddr,want);
        console.log(username);

        function printData(){
            
            // console.log(name,addr,list1,list2,list3,email,petaddr,want);
            document.getElementById('username2').innerText=dataObj.username;
            document.getElementById('addr2').innerText=dataObj.addr;
            
            document.getElementById('email2').innerText=dataObj.email;
            document.getElementById('petaddr2').innerText=dataObj.petaddr;
            document.getElementById('want2').innerText=dataObj.want;

            let str = `<li>${dataObj.list.list1}</li>`;
           
            str += `<li>${dataObj.list.list1}</li>`;
            str += `<li>${dataObj.list1.list1}</li>`;
            document.getElementById('lists').innerHTML=str;
        }


       
    </script>
</body>
</html>
