    <!--

     -->

<body>
    <h1>
        if(조건절) {code;}
        <!--세미콜론 꼭 있어야함! -->

        조건절은 true/ false로 구분되는 문이 와야 함.

    </h1>
    <h3>
        다중 조건문 : else if(조건절) {} 사용.
        <!--else 와 if 사이에 띄어쓰기 주의-->
    </h3>
    <h3>
        switch(변수/식){
        case 값 : 구문; break;
        }
    </h3>
    <h3>
        반복문 : for, while, do~while
        java에서 한 것과 같은 형태로 사용가능.
    </h3>
    <h3>
        while(값){
        code;
        }
        값 : true일때 반복, 조건이 항상 true이면 무한루프
    </h3>
    <br><br><br><br><br>
    <form action="">
        <fieldset>
            <h3 id="result">구구단 7단</h3>
    <button type="button" onclick="gugudan()">구구단 출력하기</button>   <!--function 넣을때 () 꼭 넣기!!!-->
        </fieldset>
    </form>

        function gugudan() {
            let dan = 7;
