<body>
    <!--

    <h1>Up Down Game</h1>
    <ul>
        <li>
            랜덤 숫자 만들기 버튼을 클릭하면 컴퓨터 랜덤으로
            1~50사의 숫자 1개를 생성
        </li>
        <li>
            숫자가 생성되면 '컴퓨터가 랜덤으로 숫자를 생성하였습니다.'라는
            안내문구를 출력
        </li>
        <li>
            input 창에 숫자를 입력하고 버튼을 클릭하면
        </li>
        <li>
            랜덤수와 체크하여 높은 숫자이면 down, 낮은 숫자이면 up을 출력
        </li>
        <li>
            컴퓨터의 숫자를 맞추면 정답
        </li>
        <li>
            컴퓨터의 숫자를 맞추면 '정답!!' 컴퓨터 숫자는 00 이였습니다.' 문구출력

        </li>
        <li>
            횟수가 5회가 넘어가면 횟수제한으로 끝!
        </li>
    </ul>
    <h1><button type="button" id="UDbtn" onclick="createRandom()">Up-Down Game</button></h1>
    <input type="number" id="myCh" max="50" min="1">
    <h1><button type="button" id="userbtn" onclick="compareNum2()">check</button></h1>
    <h3 id="resultMsg"></h3>
    <!-- 출력할 자리 -->

    <script>
        let rNum = 0; //random수가 지정될 변수
        let count = 0;

        function createRandom() {
            rNum = Math.floor(Math.random() * 50) + 1; //String 형식
            document.getElementById('resultMsg').innerHTML
                = `컴퓨터가 랜덤수(1~50)를 생성했습니다.`;
            console.log(rNum);
        }

        function compareNum() { //넘버 확인 함수
            let myNum = Number(document.getElementById('myCh').value);
            //타입이 number여도 넘어올때는 string. Number로 변환
            if (myNum > 0 && myNum < 51) {
                if (rNum == myNum) {
                    count++;
                    document.getElementById('resultMsg').innerHTML =
                        `횟수 ${count}번, 정답입니다. 컴퓨터의 숫자는 ${rNum}였습니다.`;
                } else if (rNum > myNum) {
                    count++;
                    document.getElementById('resultMsg').innerHTML =
                        `횟수 ${count}번, UP UP UP`;
                } else {
                    count++;
                    document.getElementById('resultMsg').innerHTML =
                        `횟수 ${count}번, DOWN DOWN DOWN`;
                }
            } else {
                document.getElementById('resultMsg').innerHTML =
                    `1~50 사이의 숫자만 가능합니다.`;
            }
        }

        function compareNum2() {
            if (count < 5) {
                document.getElementById('resultMsg').innerHTML =
                    `횟수 ${count + 1} : `;
                count++;
                let myNum = Number(document.getElementById('myCh').value);
                if (myNum > 0 && myNum < 51) {
                    //삼항연산자 : (조건식)? 참 : 거짓;
                    document.getElementById('resultMsg').innerText +=
                        (rNum == myNum) ? `정답입니다. 컴퓨터 숫자는 ${rNum}입니다.` :
                            (rNum > myNum) ? `UP` : `DAWN `;
                } else { //범위 벗어났을때
                    document.getElementById('resultMsg').innerHTML =
                        `1~50 사이의 숫자만 가능합니다.`;
                }
            } else { //횟수 초과했을때
                document.getElementById('resultMsg').innerHTML =
                    `5회 초과, 게임 종료합니다.`;
            }
        }


    </script>
