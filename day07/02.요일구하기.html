<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요일구하기</title>
    <!-- 오늘 날짜, 시간
         get 값을 얻어올 때, set은 값을 변경할 때
    
        getFullYear() : 현재 년도만 추출

    <!--

            .toDateString() : Sat Nov 10 2001
            .toLocaleString() : 2022.11.01. 오전 11:39:55
            .toLocaleDateString() : 2022.11.01.
      -->


    <!-- 날짜의 요일을 알려주는 값 -->

</head>
