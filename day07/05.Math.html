    <script>
        //3과목의 점수를 랜덤으로 발생시켜 
        //과목점수, 과목의 합과 평균 출력 , 등급(switch 문으로 작성)


        //랜덤값을 발생시켜주는 function
        function MakeRandom() {

            return Math.floor(Math.random() * 50) + 51;
        }

        //print
        function print(s1, s2, s3, t, a, r) {
            document.getElementById('printResult').innerText =
                `HTML:${s1}, CSS:${s2}, JS:${s3}, SUM:${t}, AVG:${a}, RANK:${r}`;
        }

        document.getElementById('startBtn').addEventListener('click', function () {
            let sub1 = MakeRandom();
            let sub2 = MakeRandom();
            let sub3 = MakeRandom();
            let tot = sub1 + sub2 + sub3;
            let avg = (tot / 3).toFixed(2);  //소수 자리수 지정(반올림)
            let rank = '';

            switch (avg >= 90 ? 1 : avg >= 80 ? 2 : avg >= 70 ? 3 : avg >= 60 ? 4 : 5) {
                case 1: rank = 'A'; break;
                case 2: rank = 'B'; break;
                case 3: rank = 'C'; break;
                case 4: rank = 'D'; break;
                case 5: rank = 'F'; break;

            };


            print(sub1, sub2, sub3, tot, avg, rank);
        });


    </script>
