<body>
    <h1>
        계산기 만들기
    </h1>
    숫자 2개와 연산자를 입력받아 연산의 결과를 출력 <br>
    입력받는 input 2개<br>
    연산자는 button + - * / 총 4개<br>
    결과창 h3 : 두 수의 연산 결과 출력<br>
    <br>
    <hr>
    숫자 1 : <input type="text" id="num1" > <br>
    숫자 2 : <input type="text" id="num2"> <br>
    <!-- <button type="button" class="x" onclick="operation('+')">+</button>
    <button type="button" class="x" onclick="operation('-')">-</button>
    <button type="button" class="x" onclick="operation('*')">*</button>
    <button type="button" class="x" onclick="operation('/')">/</button> -->

    <!-- = 누르면 실행되게 하기 -->
    <button type="button" class="x" >+</button>
    <button type="button" class="x" >-</button>
    <button type="button" class="x" >*</button>
    <button type="button" class="x" >/</button>
    <button type="button" class="x" onclick="operation('=')">=</button>
    <h3 id="result"></h3>
</body>
<script>
    //선생님
    function operation(op){
        let num1 = parseInt(document.getElementById('num1').value );
        let num2 = parseInt(document.getElementById('num2').value );
        let result = 0;

        switch (op!='=') {
        case '+':
            result = num1 + num2; break;
        case '-':
            result = num1 - num2; break;
        case '*':
            result = num1 * num2; break;
        case '/':
         result = num1 / num2; break;
        

    }
        document.getElementById('x').addEventListener('click', function () {

        document.getElementById('result').innerText = `${num1} ${op} ${num2} = ${result.toFixed(2)}`;
    }
