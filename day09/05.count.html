    <h1>
        Count 만들기
    </h1>
    + 버튼을 클릭하면 숫자가 1씩 증가하고,
    - 버튼을 클릭하면 숫자가 1씩 감소하는 Count 만들기
    <br>
    <br>
    <h3 id="num">0</h3>
    <button type="button" id="incre" onclick="plus()">+</button>
    <button type="button" id="decre" onclick="minus()">-</button>

        //선생님
        document.getElementById('incre').addEventListener('click', function () {
            let currVal = parseInt(document.getElementById('num').innerText);
            document.getElementById('num').innerText = currVal + 1;
        });

        document.getElementById('decre').addEventListener('click', function () {
            let currVal = parseInt(document.getElementById('num').innerText);
            if (currVal <= 0) {
                document.getElementById('num').innerText = 0;
            } else {
                document.getElementById('num').innerText = currVal - 1;
            }

        });

    </script>
